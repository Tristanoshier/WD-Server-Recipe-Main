{% extends 'index.html' %}

{% block content %}

<br>
<a href="{{ group_detail_url }}" class="btn btn-outline-secondary">
  <i class="bi bi-arrow-left"></i>
  Go Back
</a>

<form class="auth-form shadow rounded" method="post">
  <legend>Confirm Removal</legend>
  {% if info %}
    <div class="alert alert-danger" role="alert">
      {{ info.message }}
    </div>
  {% endif %}

  <div class="mb-3">
      <label for="">Are you sure you want to remove this User?</label>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-danger">Confirm</button>
  </div>


</form>

{% endblock %}
